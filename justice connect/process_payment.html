<!DOCTYPE html>
<html>
<head>
  <title>Process Payment</title>
  <link rel="icon" href="justicelogo.png" width="100px" height="100px" type="image/x-icon"></a>
  <link rel="stylesheet" type="text/css" href="process_payment.css">
</head>
<body>
  <header>
    <a href="landing page.html"><img src="justicelogo.png" width="200px" height="200px"></a>  
    <h2>JusticeConnect</h2>
  </header>

  <div id="payment-container">
    <h3>Payment Details</h3>
    <form id="payment-form">
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" required>
      </div>
      <div class="form-group">
        <label for="card-holder">Card Holder</label>
        <input type="text" id="card-holder" required>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" required>
      </div>
      <button type="submit">Process Payment</button>
    </form>
  </div>

  <footer>
    <div class="footer-content">
        <img src="inspire logo.png" alt="Logo"width="80px" height="80px">
      <div class="footer-title">Powered and Designed by Inspireworks.inc Copyright 2023</div>
      <div class="footer-logo">
  </footer>

  <script src="process_payment.js"></script>
</body>
</html>
