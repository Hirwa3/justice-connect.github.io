  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #000000;
      padding: 20px;
      color: white;
      text-align: center;
    }
    
    h1 {
      font-size: 36px;
      margin: 0;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .notary-card {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }
    
    .notary-card:hover {
      transform: scale(1.10);
    }
    
    .notary-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }
    
    .notary-card h3 {
      margin: 0;
    }
    
    .rating {
      display: inline-block;
      font-size: 24px;
      color: #ffcc00;
      cursor: pointer;
    }
    
    .rating .star {
      display: inline-block;
      margin-right: 5px;
    }
    
    .rating .star:hover,
    .rating .star.filled {
      color: #ffcc00;
    }
    
    footer {
      background-color: #000000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    button[type="submit"] {
  background-color: #e50914;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}
  </style>
  <script>
    // JavaScript code
    window.addEventListener('DOMContentLoaded', (event) => {
      const ratings = document.querySelectorAll('.rating');
      
      ratings.forEach((rating) => {
        const stars = rating.querySelectorAll('.star');
        
        stars.forEach((star, index) => {
          star.addEventListener('click', () => {
            resetStars(rating);
            fillStars(stars, index);
          });
        });
      });
    });
    
    function resetStars(rating) {
      const stars = rating.querySelectorAll('.star');
      
      stars.forEach((star) => {
        star.classList.remove('filled');
      });
    }
    
    function fillStars(stars, index) {
      for (let i = 0; i <= index; i++) {
        stars[i].classList.add('filled');
      }
    }
  </script>
</head>
