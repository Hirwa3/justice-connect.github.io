<!DOCTYPE html>
<html>
<head>
  <title>JusticeConnect - Signup Details</title>
  <link rel="icon" href="justicelogo.png" width="100px" height="100px" type="image/x-icon"></a>
  <link rel="stylesheet" type="text/css" href="verification design.css">
</head>
<body>
  <div id="header">
    <a href="landing page.html"><img src="justicelogo.png" width="200px" height="200px"></a>
    <h1>JusticeConnect</h1>
  </div>
  <div id="signup-form">
    <h2>More Further Signup  information</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      
      <label for="profile">Profile Picture:</label>
      <input type="file" id="profile" name="profile">
      
      <label for="country">Country of Residence:</label>
      <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
        <option value="Rwanda">Rwanda</option>
        <option value="kenya">Kenya</option>
        <option value="india">India</option>
        <option value="india">Netherlands</option>
        <option value="india">Poland</option>
        <!-- Add more country options here -->
      </select>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="12" , max="150" required>

      
      <label for="National ID">National ID:</label>
      <input type="ID" id="National ID" name="National ID"  >
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"  >

      
      
      <button type="submit">Submit</button>
    </form>
  </div>
  <footer>
    <div class="footer-content">
        <img src="inspire logo.png" alt="Logo"width="80px" height="80px">
      <div class="footer-title">Powered and Designed by Inspireworks.inc Â© 2023</div>
      <div class="footer-logo">

      </div>
    </div>
  </footer>
  
</body>
</html>
