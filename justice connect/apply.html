<!DOCTYPE html>
<html>
<head>
  <title>Apply Now</title>
  <link rel="icon" href="justicelogo.png" width="100px" height="100px" type="image/x-icon"></a>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #000000;
      padding: 20px;
      color: white;
      text-align: center;
    }
    
    h1 {
      font-size: 36px;
      margin: 0;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    
    form {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 20px;
    }
    
    form label {
      display: block;
      margin-bottom: 10px;
    
    }
    
    form input[type="text"],
    form input[type="email"],
    form input[type="file"],
    form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    form textarea {
      height: 100px;
    }
    
    form input[type="submit"] {
      background-color: #ff0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    footer {
      background-color: #000000;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
  <script>
    // JavaScript code
    // Add any JavaScript code you want to include
  </script>
</head>
<body>
  <header>
    <a href="landing page.html"><img src="justicelogo.png" width="200px" height="200px"></a>
    <h1>JusticeConnect</h1>
    <h1>Apply Now</h1>
  </header>
  
  <div class="container">
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="cv">Upload CV:</label>
      <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
      
      <input type="submit" value="Submit">
    </form>
  </div>
  
  <!-- Add more sections or elements as needed -->
  
  <footer>
    <div class="footer-logo">
      <img src="inspire logo.png" alt="inspireworks Logo" width="100" height="100">
    </div>
    <p>Powered and Designed by Inspireworks.inc Â© 2023</p>
  </footer>
</body>
</html>
