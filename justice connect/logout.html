<!DOCTYPE html>
<html>
<head>
  <title>Logout - JusticeConnect</title>
  <style>
    /* CSS styles for the animation */
    body {
      background-color: #000000;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: #fff;
      width: 2px;
      height: 2px;
      animation: stars-animation 5s infinite linear;
    }

    @keyframes stars-animation {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(-2000px, 2000px);
        opacity: 0;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-top: 200px;
    }

    p {
      font-size: 24px;
    }

    .back-to-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff0000;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-to-home:hover {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Logout Successful</h1>
    <p>You have been successfully logged out of JusticeConnect.</p>
    <a href="index.html" class="back-to-home">Back to Home</a>
  </div>

  <script>
    // JavaScript for creating the moving stars background
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      const numStars = 500;
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDelay = `${Math.random() * 10}s`;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        starsContainer.appendChild(star);
      }
    }

    createStars();
  </script>
</body>
</html>
