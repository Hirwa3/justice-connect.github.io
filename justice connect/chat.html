<!DOCTYPE html>
<html>
<head>
  <title>JusticeConnect - Chatroom</title>
  <link rel="icon" href="justicelogo.png" width="100px" height="100px" type="image/x-icon"></a>
  <link rel="stylesheet" type="text/css" href="chat design.css">
</head>
<body>
  <div id="header">
    <a href="landing page.html"><img src="justicelogo.png" width="200px" height="200px"></a>
    <h1>JusticeConnect Chatroom</h1>
  </div>
  <div id="chat-container">
    <div id="chat-messages">
      <!-- Messages will be added dynamically here -->
    </div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message">
      <button type="submit">Send</button>
    </form>
    <a href="payment.html" class="confirmation-button">Confirm</a>
  </div>
  <footer>
    <div class="footer-content">
        <img src="inspire logo.png" alt="Logo" width="80px" height="80px">
      <div class="footer-title">Powered and Designed by Inspireworks.inc Â© 2023</div>
      <div class="footer-logo">

      </div>
    </div>
  </footer>
  
  <script>
    document.getElementById("message-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      var messageInput = document.getElementById("message-input");
      var messageText = messageInput.value.trim();

      if (messageText) {
        // Create a new message element
        var messageElement = document.createElement("div");
        messageElement.classList.add("message", "sent");

        var messageContent = document.createElement("div");
        messageContent.classList.add("message-content");

        var messageTextElement = document.createElement("span");
        messageTextElement.classList.add("message-text");
        messageTextElement.textContent = messageText;

        var messageTimeElement = document.createElement("span");
        messageTimeElement.classList.add("message-time");
        messageTimeElement.textContent = getCurrentTime();

        messageContent.appendChild(messageTextElement);
        messageContent.appendChild(messageTimeElement);

        messageElement.appendChild(messageContent);

        var chatMessages = document.getElementById("chat-messages");
        chatMessages.appendChild(messageElement);

        // Clear the input field
        messageInput.value = "";
      }
    });

    function getCurrentTime() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();

      var meridiem = hours >= 12 ? "PM" : "AM";
      hours = hours % 12;
      hours = hours ? hours : 12;
      minutes = minutes < 10 ? "0" + minutes : minutes;

      return hours + ":" + minutes + " " + meridiem;
    }
  </script>
</body>
</html>
