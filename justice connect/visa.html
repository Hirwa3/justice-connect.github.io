<!DOCTYPE html>
<html>
<head>
  <title>Visa Payment</title>
  <link rel="icon" href="justicelogo.png" width="100px" height="100px" type="image/x-icon"></a>
  <style>
    /* CSS styles for the payment form */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #000000;
      padding: 20px;
      color: white;
      text-align: center;
    }
    
    h1 {
      font-size: 36px;
      margin: 0;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .payment-form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-group input[type="submit"] {
      padding: 10px 20px;
      background-color: #ff0000;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .form-group input[type="submit"]:hover {
      background-color: #ff0000;
    }
    
    footer {
      background-color: #000000;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <a href="landing page.html"><img src="justicelogo.png" width="200px" height="200px"></a>
    <h1>Visa Payment</h1>
  </header>
  
  <div class="container">
    <div class="payment-form">
      <form>
        <div class="form-group">
          <label for="name">Name on Card</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" required>
        </div>
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Make Payment">
        </div>
      </form>
    </div>
  </div>
  
  <footer>
    <div class="footer-content">
      <img src="inspire logo.png" alt="Logo" width="80px" height="80px">
      <div class="footer-title">Powered and Designed by Inspireworks.inc Â© 2023</div>
      <div class="footer-logo">

      </div>
    </div>
  </footer>
</body>
</html>
