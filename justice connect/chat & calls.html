<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <link rel="icon" href="justicelogo.png" width="100px" height="100px" type="image/x-icon"></a>
  <link rel="stylesheet" type="text/css" href="chat&calls design.css">
</head>
<body>
  <div id="header">
    <a href="landing page.html"><img src="justicelogo.png" width="200px" height="200px"></a>
    <h1>JusticeConnect</h1>
  </div>
  <div id="chat-container">
    <div id="chat-messages">
      <!-- Chat messages will be displayed here -->
    </div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message">
      <button type="submit">Send</button>
    </form>
    <div id="call-controls">
      <button class="call-button video-call" title="Video Call"><i class="fas fa-video"></i></button>
      <button class="call-button audio-call" title="Audio Call"><i class="fas fa-phone"></i></button>
    </div>
  </div>
  <footer>
    <div class="footer-content">
        <img src="inspire logo.png" alt="Logo" width="80px" height="80px">
        <div class="footer-title">Powered and Designed by Inspireworks.inc &copy; 2023</div>
      </div>
  </footer>
  <script src="chat&calls java.js"></script>
</body>
</html>
